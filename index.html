<!DOCTYPE HTML>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Joe's Dog Website</title>
</head>
    <body>
    <div class="container">
        <div class="header row">
            <div class="title col-8">Joe's Dog Website</div>
            <div class="col-4">
                <button id="add-button" class="button">Add Your Dog</button>
            </div>
        </div>
        <div class="row">
            <div class="col-8 scrollable-list">
            </div>
            <div class="col-4" style="display: flex; flex-direction: column; ">

                <input style="margin-bottom: 20px; margin-top: 20px" type="text" id="search" placeholder="Search" />

                <select style="margin-bottom: 20px;" id="country-dropdown">
                    <option value="">Select Country</option>
                </select>

                <select style="margin-bottom: 20px;" id="state-dropdown">
                    <option value="">Select State</option>
                </select>

                <select style="margin-bottom: 20px;" id="city-dropdown">
                    <option value="">Select City</option>
                </select>

            </div>
        </div>
    </div>
    </body>
    <script src="script.js"></script>
</html>
